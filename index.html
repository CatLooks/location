<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Your Location</title>
	<style>
		body {
			overflow: hidden;
		}
		#gps {
			width: 100%;
			border: 0;
			padding-top: 100%;
		}
	</style>
</head>
	<body>
		<iframe id="gps" frameborder="0"></iframe>
		<script>
			var i = document.getElementById("gps");
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(pos) {
					i.src = "https://www.google.com/maps/embed/v1/place?q=" + pos.coords.latitude + "," + pos.coords.longitude + "&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8";
				}, function() {alert("Error getting the location!");});
			};
		</script>
	</body>
</html>
